
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <blockquote>
                <p><i class="icon-comment"></i> Leave your comment here.</p>
            </blockquote>
        </div>

    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-elements" role="form" onsubmit="javascript:send(this); return false;">
                <div class="form-group text-field span-left is-required">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control">
                    <p class="help-block">You should enter you email like: abc@zohe.co.</p>
                </div>

                <div class="form-group text-field span-full is-required">
                    <label>Comment</label>
                    <textarea name="content" class="form-control"></textarea>
                    <p class="help-block">You should leave your comment here.</p>
                </div>

                <div class="form-group">
                    <input type="hidden" name="article_id" value="{{ article_id }}">
                    <button type="submit" class="btn btn-primary"><i class="icon-check"></i> submit</button>
                    <button type="reset" class="btn btn-default"><i class="icon-undo"></i> reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-8">
            <blockquote>
                <p><i class="icon-comment"></i>Visitor's comments.</p>
            </blockquote>
        </div>
    </div>
</div>

<div class="container">
    {% partial 'comments::list' %}
</div>

<script>
    function send(form) {
        $(form).request('onSendComment', {
//                success: function (data) {
//                    console.log(data);
//                },
            flash: 1,
            handleFlashMessage: function(message, type) {
                $.oc.flashMsg({ text: message, class: type })
                form.reset();
            },
            update: { '{{__SELF__}}::list': '#comments-list' }

        });
    }
</script>
