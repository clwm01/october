{% if three_articles.article %}

<div class="jumbotron title-js">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>{{ three_articles.article.title }}</h3>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {{ three_articles.article.content | raw }}
        </div>
    </div>
</div>

{% else %}

<div class="container">
    No records.
</div>

{% endif %}
